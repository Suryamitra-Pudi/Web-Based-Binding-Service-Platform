<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tfoot td {
      font-size: 18px;
    }
    .checkout-btn {
      background-color: #28a745;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      font-size: 16px;
      display: block;
      margin: 0 auto 10px;
    }
    .back-link {
      text-align: center;
      display: block;
      text-decoration: none;
      color: #007bff;
      margin-top: 10px;
    }
    .remove-btn {
      background-color: #dc3545;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Cart</h1>
    <table id="cartTable">
      <thead>
        <tr>
          <th>Item</th>
          <th>Quantity</th>
          <th>Unit Price (₹)</th>
          <th>Total (₹)</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Cart items will be dynamically inserted here -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="4" style="text-align: right;"><strong>Grand Total:</strong></td>
          <td id="grandTotal"><strong>0</strong></td>
        </tr>
      </tfoot>
    </table>
    <button class="checkout-btn" onclick="checkout()">Checkout</button>
    <a class="back-link" href="mainpage.html">Continue Shopping</a>
  </div>

  <script>
    // Function to populate the cart table from localStorage.
    function populateCart() {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      const tbody = document.querySelector('#cartTable tbody');
      tbody.innerHTML = ''; // Clear previous rows.
      let grandTotal = 0;

      cartItems.forEach((item, index) => {
        const row = document.createElement('tr');
        
        // Create cells for item properties.
        const cellName = document.createElement('td');
        cellName.textContent = item.name;
        
        const cellQuantity = document.createElement('td');
        cellQuantity.textContent = item.quantity;
        
        const cellUnitPrice = document.createElement('td');
        cellUnitPrice.textContent = item.unitPrice.toFixed(2);
        
        const cellTotal = document.createElement('td');
        cellTotal.textContent = item.total.toFixed(2);
        
        // Create the cell for the remove button.
        const cellAction = document.createElement('td');
        const removeButton = document.createElement('button');
        removeButton.textContent = "Remove";
        removeButton.className = "remove-btn";
        removeButton.onclick = function() {
          removeItem(index);
        };
        cellAction.appendChild(removeButton);
        
        // Append cells to the row.
        row.appendChild(cellName);
        row.appendChild(cellQuantity);
        row.appendChild(cellUnitPrice);
        row.appendChild(cellTotal);
        row.appendChild(cellAction);
        
        tbody.appendChild(row);
        
        grandTotal += parseFloat(item.total);
      });
      
      document.getElementById('grandTotal').textContent = grandTotal.toFixed(2);
    }
    
    // Function to remove an item from the cart.
    function removeItem(index) {
      let cartItems = JSON.parse(localStorage.getItem('cartItems')) || [];
      cartItems.splice(index, 1); // Remove the item at the given index.
      localStorage.setItem('cartItems', JSON.stringify(cartItems));
      populateCart(); // Refresh the cart display.
    }
    
    // Simple checkout function.
    function checkout() {
      // Optionally, clear the cart here if order is placed
      // localStorage.removeItem('cartItems');
      window.location.href = 'orderplaced.html';
    }
    
    // Populate cart when the page loads.
    window.onload = populateCart;
  </script>
</body>
</html>
